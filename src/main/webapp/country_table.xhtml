<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Länder</title>
    <link href="style.css" rel="stylesheet" />
</h:head>


<f:view>
    <!-- Page Header -->
    <!-- TODO Find a way to include the Header of the page on all pages without implementing it on each page -->
    <div class="container">
        <div class="logo">
            <a href="index.jsp">
                <img src="icons/co2-cloud.png" alt="logo" width="120" height="120" style="line-height: 0px"/>
            </a>
        </div>
        <div class="navbar">
            <ol>
                <li><a href="index.jsp">Startseite</a></li>
                <li><a href="">Kontakt</a></li>
                <li><a href="">Englisch</a></li>
                <li><a href="">Impressum</a></li>
            </ol>
        </div>
    </div>

    <!-- Data table -->
    <!-- TODO Data should come from TableController instead of Country -->
    <!-- TODO Make countries clickable and redirect to historical course !-->
    <h:form>
        <p:dataTable var="country" value="#{dataset.countries}" sortMode="single" allowUnsorting="false">
            <p:column sortBy="#{country.name}" headerText="Name">
                <h:outputText value="#{country.name}" />
            </p:column>

            <p:column sortBy="#{country.LAmount}" headerText="Ausstoß CO2 in Kilotonnen">
                <h:outputText value="#{country.LAmount}" />
            </p:column>
        </p:dataTable>
    </h:form>

</f:view>
</html>
