<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Länder</title>
    <link href="style.css" rel="stylesheet" />
</h:head>

<f:view>
    <!-- Page Header -->
    <!-- TODO Find a way to include the Header of the page on all pages without implementing it on each page -->
    <div class="container">
        <div class="logo">
            <a href="index.jsp">
                <img src="icons/co2-cloud.png" alt="logo" width="120" height="120" style="line-height: 0"/>
            </a>
        </div>
        <div class="navbar">
            <ol>
                <li><a href="index.jsp">Startseite</a></li>
                <li><a href="">Kontakt</a></li>
                <li><a href="">Englisch</a></li>
                <li><a href="">Impressum</a></li>
            </ol>
        </div>
    </div>

    <!-- Dropdownmenu to choose manually the country -->
    <!-- TODO Post request to update the linechart based on the chosen item from selectOneMenu -->
    <!-- TODO Each item is supposed to be shown on one line -->
    <h:form action="/post-name-list/names" methdod="POST">
        <h:selectOneMenu value = "#{historyController.countries}">
            <f:selectItems value = "#{historyController.countries}" var="c" itemLabel = "#{c.name}" itemValue="#{c.name}"/>
            <p:divider styleClass="p-mt-0" />
        </h:selectOneMenu>
        <h:commandButton value="Submit" action="#{historyController.setIndex(1)}"/>
    </h:form>

    <!-- Forward and backwards buttons to navigate through countries -->
    <div class="container-3">
        <h:outputLabel style="margin: auto;" id="name" value="#{historyController.country.name}" size="40"/>
        <p:chart type="line"  model="#{historyController.lineModel}" style="height:400px;width:1000px;margin: auto"/>
        <h:form style="margin: auto;">

            <!-- TODO Rather use primeface buttons than commandlinks -->
            <h:commandLink style="padding: 20px" value="zurück" action="#{historyController.back()}"/>
            <h:commandLink value="vor" action="#{historyController.forward()}"/>
        </h:form>
    </div>

</f:view>
</html>
