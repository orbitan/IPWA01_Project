<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Länder</title>
    <link href="style.css" rel="stylesheet" />
</h:head>

<f:view>

    <div class="container">
        <div class="logo">
            <a href="index.jsp">
                <img src="icons/co2-cloud.png" alt="logo" width="120" height="120" style="line-height: 0"/>
            </a>
        </div>
        <div class="navbar">
            <ol>
                <li><a href="index.jsp">Startseite</a></li>
                <li><a href="">Kontakt</a></li>
                <li><a href="">Englisch</a></li>
                <li><a href="">Impressum</a></li>
            </ol>
        </div>
    </div>

    <div class="container-3">
        <p:selectOneMenu value="#{historyController.selectedCountry}" converter="country" var="p">
            <f:selectItem itemLabel="Select One" itemValue="" />
            <f:selectItems value="#{historyController.countries}" var="country" itemLabel="#{country.name}" itemValue="#{country}"/>
            <p:column>
                <p:graphicImage value="/images/barca/#{p.photo}" width="40" height="50"/>
            </p:column>
            <p:column>
<!--                #{p.name} - #{p.number}-->
                <f:facet name="header">
                    <h:outputText value="Country"/>
                </f:facet>
            </p:column>

            <f:facet name="footer">
                <p:separator />
                <h:outputText value="#{historyController.countries.size()} available players" style="font-weight:bold;"/>
            </f:facet>
        </p:selectOneMenu>





        <h:outputLabel style="margin: auto;" id="name" value="#{historyController.country.name}" size="40"/>
        <p:chart type="line"  model="#{historyController.lineModel}" style="height:400px;width:1000px;margin: auto"/>
        <h:form style="margin: auto;">
            <h:commandLink style="padding: 20px" value="zurück" action="#{historyController.back()}"/>
            <h:commandLink value="vor" action="#{historyController.forward()}"/>
        </h:form>
    </div>

</f:view>
</html>
