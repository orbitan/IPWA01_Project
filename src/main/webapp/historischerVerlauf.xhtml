                <li><a href="index.jsp">Startseite</a></li>

    <h:form>

            <h:commandLink value="zurück" action="#{lineChartBean.zurueck()}"/>

            <h:commandLink value="vor" action="#{lineChartBean.vor()}"/>

            <h:outputLabel id="name" value="#{lineChartBean.country.name}" size="40"/>
